services:
    php:
        build: ./docker/php/
        working_dir: /app
        ports:
            - 127.0.0.1:${HOST_PORT_TO_LISTEN:-18888}:9000
        volumes:
            - ./php:/app:rw
            - ./docker/php/pool.conf:/usr/local/etc/php-fpm.d/www.conf:ro
        env_file: .env

    postgres:
        image: postgres:16
        shm_size: 128mb
        volumes:
            - ./docker/db/data:/var/lib/postgresql/data:rw
            - "./docker/db/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh:ro"
            - "./db:/app:ro"
        environment:
            - POSTGRES_PASSWORD
